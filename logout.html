<html>
<head>
  <title>Logout</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("images/def3.jpg") no-repeat center center fixed;

  </style>

<body>
  <div class="logout-container">
    <h2>You have successfully logged out</h2>
